<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>制绘云莲 · Zhihuiyunlian</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f7f4f0;
    font-family: "PingFang SC","Hiragino Sans GB","Noto Sans",sans-serif;
    color: #3a3a3a;
    text-align: center;
  }
  .wrapper {
    max-width: 600px;
    margin: 8% auto;
    padding: 0 20px;
  }
  /* 让轮播图占有固定高度，避免覆盖文字 */
  .slideshow {
    position: relative;
    width: 100%;
    max-width: 480px;
    height: 320px; /* ✅ 固定一个高度 */
    margin: 0 auto 40px auto;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
  }
  .slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ✅ 保持比例裁剪 */
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }
  .slideshow img.active {
    opacity: 1;
  }
  h1 {
    font-size: 28px;
    letter-spacing: 1px;
    color: #2f2f2f;
    margin: 20px 0 6px 0;
  }
  h2 {
    font-size: 16px;
    font-weight: 400;
    color: #7b6b4c;
    margin-top: 0;
  }
  p {
    line-height: 1.7;
    font-size: 16px;
    color: #555;
    margin: 10px 0 20px 0;
  }
  .divider {
    width: 60px;
    height: 1px;
    background: #c9b99c;
    margin: 16px auto;
  }
  a {
    color: #7b6b4c;
    text-decoration: none;
    font-weight: 500;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <!-- 🏺 图片路径指向 images 文件夹 -->
    <div class="slideshow">
      <img src="images/pottery-8026823_1280.jpg" class="active" alt="陶艺作品1">
      <img src="images/clay-pot-8029276_960_720.jpg" alt="陶艺作品2">
      <img src="images/jugs-357861_960_720.jpg" alt="陶艺作品3">
    </div>

    <h1>制绘云莲 Zhihuiyunlian</h1>
    <h2>Handcrafted · Ceramic · Aesthetic</h2>
    <div class="divider"></div>
    <p>灵感源自泥与火的温度，形于手，成于心。<br>
       我们相信器物有灵，手作之美能连接人与自然。<br>
       <strong>更多内容将陆续上传。</strong></p>
    <p><em>This page is for display and contact purposes only.</em></p>
    <p>若您对本域名或项目感兴趣，欢迎来信交流：</p>
    <p><strong>✉️ <a href="mailto:xu456xu@gmail.com">xu456xu@gmail.com</a></strong></p>
  </div>

<script>
// 自动轮播脚本
let current = 0;
const slides = document.querySelectorAll('.slideshow img');
setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 6000);
</script>

</body>
</html>
